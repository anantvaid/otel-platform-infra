apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manifest-gen
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/anantvaid/otel-platform-infra.git
    targetRevision: main
    path: kubernetes/apps/manifest-gen
  destination:
    server: https://kubernetes.default.svc
    namespace: manifest-gen
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
