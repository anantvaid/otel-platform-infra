base:
  global:
    istioNamespace: istio-system

istiod:
  global:
    istioNamespace: istio-system
  pilot:
    env:
      PILOT_ENABLE_AMBIENT: "true"

cni:
  global:
    istioNamespace: istio-system
  profile: ambient
  ambient:
    enabled: true
  cniBinDir: /home/kubernetes/bin
  cniConfDir: /etc/cni/net.d

ztunnel:
  global:
    istioNamespace: istio-system
