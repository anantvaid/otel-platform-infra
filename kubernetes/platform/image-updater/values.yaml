argocd-image-updater:
  serviceAccount:
    create: true
    name: "argocd-image-updater"
    annotations:
      iam.gke.io/gcp-service-account: "image-updater-sa@sre-portfolio-platform.iam.gserviceaccount.com"

  config:
    registries: 
      - name: us-central1-docker.pkg.dev
        api_url: https://us-central1-docker.pkg.dev
        prefix: us-central1-docker.pkg.dev
        ping: yes
        credentials: ext:/app/config/gcp-auth.sh
        credsexpire: 55m
      
  authScripts:
    enabled: true
    scripts:
      gcp-auth.sh: |
        #!/bin/sh
        wget -q -O - --header "Metadata-Flavor: Google" \
          http://metadata.google.internal/computeMetadata/v1/instance/service-accounts/default/token \
          | grep -o '"access_token":"[^"]*"' \
          | cut -d'"' -f4
